<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Login</ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img src="assets/img/aula1.avif"></ion-img>
  <div class="login">
    <ion-title class="titulo" size="medium">RegistrAPP</ion-title>
    <ion-item>
      <ion-input label="Ingrese su usuario" label-placement="floating" fill="inline" placeholder="Usuario" [(ngModel)]="username"></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
    <ion-input label="Ingrese su contrase単a" label-placement="floating" fill="inline" placeholder="Contrase単a" type="password"[(ngModel)]="password"></ion-input>
    <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button fill="intline" (click)="validateLogin()">Ingresar</ion-button>

    <div class="links">
      <ion-text class="registrar">多No tienes cuenta?, Registrate</ion-text>
      <br>
      <ion-text>
        <a class="recuperar" routerLink="/reset-pass">
          Recuperar contrase単a
        </a>
      </ion-text>
    </div>
  </div>
</ion-content>
