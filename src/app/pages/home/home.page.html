<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="primary">
    <h1 class="ion-text-center">Bienvenido</h1>
  </ion-text>
  
  <ion-button expand="block" (click)="generarQR()">Generar QR</ion-button>
  
  <br><br>

  <qrcode *ngIf="texto" [qrdata]="texto" [width]="400"></qrcode>
</ion-content>
