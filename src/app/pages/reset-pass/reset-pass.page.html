<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="header">
      <h1 class="titulo">Ingresa tu usuario</h1>
      <p class="subtitulo">Para restablecer la contrase単a</p>
    </div>

    <div class="input-container">
      <ion-item class="input">
        <ion-input [(ngModel)]="email" placeholder="Ingresa tu usuario"></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>

      <ng-container *ngIf="mostrarcontrasena">
        <ion-item class="input">
          <ion-input [(ngModel)]="password" type="password" placeholder="Nueva contrase単a"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item class="input">
          <ion-input [(ngModel)]="confirmarcontrasena" type="password" placeholder="Confirmar contrase単a"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>
      </ng-container>

      <div class="boton">
        <ion-button (click)="mostrarcontrasena ? onSubmit() : verificacion()">
          {{ mostrarcontrasena ? 'Restablecer contrase単a' : 'Continuar' }}
        </ion-button>
      </div>
    </div>       
  </div>
  <div class="volver-login">
    <a routerLink="/login" style="color: black;">Volver al login</a>
  </div>
</ion-content>
